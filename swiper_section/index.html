<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swiper 3 Slides</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="swiper-section">
    <div class="swiper-container swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="https://images.unsplash.com/photo-1632765854612-9b02b6ec2b15?q=80&w=772&auto=format&fit=crop" alt="Slide 1"/>
        </div>
        <div class="swiper-slide">
          <img src="https://plus.unsplash.com/premium_photo-1683140840845-073fa9638261?q=80&w=774&auto=format&fit=crop" alt="Slide 2"/>
        </div>
        <div class="swiper-slide">
          <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=776&auto=format&fit=crop" alt="Slide 3"/>
        </div>
        <div class="swiper-slide">
          <img src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?q=80&w=774&auto=format&fit=crop" alt="Slide 4"/>
        </div>
      </div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>

    <button class="toggle-swiper">Toggle Swiper</button>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
